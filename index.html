<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to Bootstrap Info -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Link to my jQuery information -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase database script below -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- Moment link for time use -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
</head>

<body>

    <div class="cContainer m-3">
        <div class="jumbotron jumbotron-fluid border rounded-bottom p-4 text-center">
            <div class="container">
                <h1 class="display-4">Train Times</h1>
                <p class="lead">Choo-choo Chee-chee</p>
            </div>
        </div>

        <div class="cTrainTable m-3 p-0">
            <div class="row">
                <div class="col-lg-12 table font-weight-bold rounded pt-1 cTrianTimes" id="iTrainTimes">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title cTrainTimeHeader">
                                <strong>Train Name</strong>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover font-weight-normal cTrainTable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cTrainForm rounded m-3">
            <div class="row">
                <div class="col font-weight-bold border border-primary rounded py-2 cFrmInput" id="iFrmInput">Add Train Info Below:
                    <form>
                        <div class="form-group pt-2">
                            <label for="iTrainName">Train Name:</label>
                            <input type="text" class="form-control" id="iTrainName" placeholder="Train Name">
                        </div>

                        <div class="form-group">
                            <label for="iDestin">Destination:</label>
                            <input type="text" class="form-control" id="iDestin" placeholder="Suger fields">
                        </div>

                        <div class="form-group">
                            <label for="iTrainTime">First Train Time (HH:mm - military time):</label>
                            <input type="text" class="form-control" id="iTrainTime" placeholder="21:09">
                        </div>

                        <div class="form-group">
                            <label for="iFreq">Frequency (min's):</label>
                            <input type="text" class="form-control" id="iFreq" placeholder="27">
                        </div>

                        <button type="submit" class="btn btn-primary" id="iSubmitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Link for Javascripting information - This is also where my jQuery info is stored-->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <!-- Link access to the style.css file - if any would be applied. -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</body>

</html>
